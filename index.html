<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Scheduler</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- ================= Appointment Modal ================= -->
<div class="modal" id="appointmentModal">
  <div class="modal-content">
    <h3>Schedule Appointment</h3>

    <form id="appointmentForm" class="form-grid">

      <div class="input-group">
        <span class="icon">ğŸ‘¤</span>
        <input id="patientName" type="text" placeholder="Patient Name" required />
      </div>

      <div class="input-group">
        <span class="icon">ğŸ‘¨â€âš•ï¸</span>
        <input id="doctorName" type="text" placeholder="Doctor Name" required />
      </div>

      <div class="input-group">
        <span class="icon">ğŸ“</span>
        <input id="hospitalName" type="text" placeholder="Hospital Name" />
      </div>

      <div class="input-group">
        <span class="icon">ğŸ©º</span>
        <input id="specialty" type="text" placeholder="Specialty" />
      </div>

      <div class="input-group">
        <span class="icon">ğŸ“…</span>
        <input id="appointmentDate" type="date" required />
      </div>

      <div class="input-group">
        <span class="icon">â°</span>
        <input id="appointmentTime" type="time" required />
      </div>

      <div class="input-group full">
        <textarea id="reason" placeholder="Reason"></textarea>
      </div>

      <div class="modal-actions">
        <button type="button" id="deleteAppointment">Delete</button>
        <button type="button" id="closeModal">Cancel</button>
        <button type="submit">Save</button>
      </div>

    </form>
  </div>
</div>

<!-- ================= App Layout ================= -->
<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/logo.png" alt="CAPMINDS Logo" class="brand-logo">
      <span class="brand-text">CAPMINDS</span>
    </div>

    <a href="index.html" onclick="clearFilters()" class="nav-item active">
      ğŸ“… Calendar
    </a>
    <a href="appointments.html" class="nav-item">
      ğŸ“‹ Appointment List
    </a>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="header">
      <h3>Appointment Calendar</h3>
      <button id="openModalBtn">+ Book Appointment</button>
    </header>

    <section class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">â—€</button>
        <h4 id="currentMonth"></h4>
        <button id="nextMonth">â–¶</button>
      </div>

      <div class="weekdays">
        <span>Sun</span><span>Mon</span><span>Tue</span>
        <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
      </div>

      <div id="calendarGrid" class="calendar-grid"></div>
    </section>
  </main>

</div>

<!-- Scripts -->
<script src="js/calendar.js"></script>
<script src="js/appointments.js"></script>
<script src="js/modal.js"></script>

</body>
</html>
